<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">

            
                <h1>
                    Crie sua conta gratuita
                </h1>
          

            <div class="forms">
                <form action="">
                <div class="campoForm">
                  <label for="nome">Nome completo</label>
                    <input type="text" name="" id="nome" placeholder="Digite seu nome completo">
                </div>

                <div class="campoForm">
<label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Digite seu email">
                </div>
                <div class="campoForm">
 <label for="senha">Senha</label>
                <input type="password" name="" id="senha" placeholder="Digite sua senha aqui">

                </div>
                <div class="campoForm">
  <label for="confirmarSenha">Confirme sua senha</label>
                <input type="password" name="" id="confirmarSenha" placeholder="Digite sua senha novamente aqui">

                </div>

                <input type="submit" value="CRIAR CONTA" onclick="comparador()">
            </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
